<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Task Manager</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="css/taskpack.css" media="all" rel="stylesheet" type="text/css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
            type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"
            type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</head>
<body>
<section id="tasklistapp">
    <h1>Task Manager</h1>

    <div id="task-list-controller" class="col-md-9">
        <ul id="task-list"></ul>
    </div>

    <div class="col-md-3">


        <h2>Add new Task:</h2>

        <input type="text" class="form-control" id="name" placeholder="Name">
        <br>
        <input type="number" class="form-control" id="duration" placeholder="Duration">
        <br>
        <button id="sb">Submit</button>


        <br>
        <br>
        <br>

        <a href="archive.html" color="green">Go to Archive</a>

        <br>
        <br>


        <button class="btn btn-primary btn-lg" id="startwork" type="submit">Start Work</button>

    </div>


</section>

<script type="text/template" id="item-template">
    <div class="view">
        <label id="position"><%- position %></label>
        <label class="taskName"><%- name %></label>
        <label class="taskDuration"><u><%- duration %></u></label>
        <label id="id"><%- id %></label>
        <input class="edit" value="<%- name %>">
        <input class="edit" value="<%- duration %>">
        <button class="up btn btn-default">Up</button>
        <button class="down btn btn-default">Down</button>
        <button class="sendToArchive btn btn-success">Send to Archive</button>
        <button type="button" class="btn btn-danger remove">Remove</button>

    </div>
</script>

<script src="js/tasklist.js"></script>


</body>
</html>
