<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Task Manager</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="css/taskpack.css" media="all" rel="stylesheet" type="text/css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
            type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"
            type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</head>
<body>
<section id="tasklistapp">
    <h1>Statistics of the day</h1>

    <p>
        Today you have worked for <b><span id="commonTaskDuration"></span></b> minutes.
    </p>

    <p>
        You have started working at <b><span id="startHour"></span>:<span id="startMinute"></span></b> o`clock.
    </p>

    <p>
        You have completed <b><span id="numberOfCompletedTasks"></span></b> tasks.
    </p>


<script src="js/statistics.js"></script>

</body>
</html>
