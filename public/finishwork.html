<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Task Manager</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="css/taskpack.css" media="all" rel="stylesheet" type="text/css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
            type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"
            type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</head>
<body>
<section id="tasklistapp">
    <h1>Choose completed tasks</h1>

    <div id="task-list-controller" class="col-md-9">
        <ul id="task-list"></ul>
    </div>

    <div class="col-md-3">
        <button class="btn btn-success btn-lg" id="getstatistics" type="submit">Get statistics</button>
    </div>


</section>

<script type="text/template" id="item-template">
    <div class="view <%= completed ? 'completed' : '' %>">
        <label id="position"><%- position %></label>
        <label class="taskName"><%- name %></label>
        <label class="taskDuration"><u><%- duration %></u></label>
        <label id="id"><%- id %></label>

        <input class="check" type="checkbox" <%= completed ? 'checked="checked"' : '' %> />

    </div>
</script>

<script src="js/finishwork.js"></script>

</body>
</html>
